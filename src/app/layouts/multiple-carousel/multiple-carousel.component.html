<div class="container mt-4">
  <div
    id="multiple-carousel_{{ id }}"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let posters of postersList; let i = index"
        [class.active]="i === 0"
      >
        <div class="row justify-content-center">
          <div class="col-3" *ngFor="let poster of posters">
            <img
              [routerLink]="['movie', poster.id]"
              src="https://image.tmdb.org/t/p/original/{{ poster.poster_path }}"
              class="d-block w-100"
            />
          </div>
        </div>
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#multiple-carousel_{{ id }}"
      role="button"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon"
        aria-hidden="true"
        style="background-color: orange; border-radius: 40%"
      ></span>
      <span class="visually-hidden">Previous</span>
    </a>

    <a
      class="carousel-control-next"
      href="#multiple-carousel_{{ id }}"
      role="button"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon"
        aria-hidden="true"
        style="background-color: orange; border-radius: 40%"
      ></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>
