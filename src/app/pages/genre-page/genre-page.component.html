<div *ngIf="!isError; else spinner">
  <p class="display-1 text-white mt-5 text-center mb-3">{{ title }} movies!</p>
  <movies-page [movies]="moviesResult"></movies-page>
</div>

<ng-template #spinner
  ><div class="text-center" style="padding-top: 35vh">
    <div
      class="spinner-border text-light mx-auto my-auto"
      role="status"
      style="width: 5rem; height: 5rem"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
